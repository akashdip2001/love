<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For You</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .container {
      position: relative;
      text-align: center;
    }

    .heart {
      width: 200px;
      cursor: pointer;
      animation: beat 1s infinite;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }

    .hidden-message {
      margin-top: 30px;
      opacity: 0;
      transform: translateY(20px);
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 20px 30px;
      border-radius: 20px;
      font-size: 1.5rem;
      display: inline-block;
      max-width: 90%;
      transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .hidden-message.show {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="heart" onclick="revealMessage()" viewBox="0 0 512 512" fill="red" xmlns="http://www.w3.org/2000/svg">
      <path d="M471.7 73.1c-54.5-46.4-136-38.3-186.4 13.7L256 116.3l-29.3-29.5c-50.4-52-131.9-60.1-186.4-13.7-62 52.8-66.1 149.8-9.9 207.9l193.5 199.8c12 12.4 31.5 12.4 43.5 0l193.5-199.8c56.2-58.1 52.1-155.1-9.9-207.9z"/>
    </svg>

    <div class="hidden-message" id="secretMessage">
      You will never find a heart that loves you more than mine
    </div>
  </div>

  <script>
    function revealMessage() {
      document.getElementById('secretMessage').classList.add('show');
    }
  </script>
</body>
</html>
