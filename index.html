<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #ffdde1, #ee9ca7);
        font-family: "Segoe UI", sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        position: relative;
        text-align: center;
        width: 100%;
        height: 100%;
      }

      .heart {
        width: 286px;
        cursor: pointer;
        animation: beat 1s infinite;
        transition: all 0.8s ease;
        position: absolute;
        top: 45%;
        left: 40%;
        transform: translate(-50%, -50%);
        z-index: 2;
      }

      .heart.clicked {
        width: 150px;
      }

      @keyframes beat {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }

      .chat-box {
        position: absolute;
        background: #fff;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 600px;
        max-height: 400px;
        overflow-y: auto;
        padding: 15px 15px 60px 15px;
        display: none;
        flex-direction: column;
        font-size: 14px;
        z-index: 1;
        animation: fadeInUp 0.8s ease forwards;
      }

      .chat-box.show {
        display: flex;
      }

      @keyframes fadeInUp {
        0% {
          opacity: 0;
          transform: translateY(20px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .chat-header {
        font-weight: bold;
        color: #333;
        margin-bottom: 10px;
      }

      .chat-status {
        font-size: 12px;
        color: green;
      }

      .chat-message {
        background: #f1f0f0;
        border-radius: 15px;
        padding: 10px 15px;
        margin: 8px 0;
        max-width: 75%;
        animation: slideIn 0.5s ease;
      }

      .chat-message.user {
        align-self: flex-end;
        background: #d1ffd6;
      }

      @keyframes slideIn {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (min-width: 768px) {
        .chat-box {
          right: 5%;
          top: 50%;
          transform: translateY(-50%);
        }

        .heart.clicked {
          top: 50%;
          left: 20%;
          transform: translate(-50%, -50%);
        }
      }

      @media (max-width: 767px) {
        .heart {
          top: 40%;
          left: 12%;
        }

        .chat-box {
          width: 300px;
        }

        .chat-box {
          left: 5%;
          bottom: 5px; /* or more to bring it higher */
          transform: translate(-50%, 0);
        }

        .heart.clicked {
          display: flex;
          top: 20%;
          left: 30%;
          /* justify-content: center; */
          transform: translate(-50%, -50%);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <svg
        class="heart"
        onclick="startChat()"
        viewBox="0 0 512 512"
        fill="red"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M471.7 73.1c-54.5-46.4-136-38.3-186.4 13.7L256 116.3l-29.3-29.5c-50.4-52-131.9-60.1-186.4-13.7-62 52.8-66.1 149.8-9.9 207.9l193.5 199.8c12 12.4 31.5 12.4 43.5 0l193.5-199.8c56.2-58.1 52.1-155.1-9.9-207.9z"
        />
      </svg>

      <div class="chat-box" id="chatBox">
        <div class="chat-header">
          my love <span class="chat-status">â€¢ online</span>
        </div>
        <div class="chat-message" id="msg1" style="display: none">
          Can you love me ?
        </div>
        <div class="chat-message user" id="msg2" style="display: none">
          You will never find a heart that loves you more than mine
        </div>
      </div>
    </div>

    <script>
      function startChat() {
        const heart = document.querySelector(".heart");
        const chatBox = document.getElementById("chatBox");
        const msg1 = document.getElementById("msg1");
        const msg2 = document.getElementById("msg2");

        heart.classList.add("clicked");

        setTimeout(() => {
          chatBox.classList.add("show");

          setTimeout(() => {
            msg1.style.display = "block";
          }, 600);

          setTimeout(() => {
            msg2.style.display = "block";
          }, 1200);
        }, 800);
      }
    </script>
  </body>
</html>
